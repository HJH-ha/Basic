      // 5 for 반복문을 이용하여 2부터 10까지 숫자 중 짝수만을 출력해보세요.
      for (let i = 2; i <= 10; i++) {
        if (i % 2 == 0) console.log(i);
      }

      // 6 위의 for 반복문을 while 반복문으로 바꾸되,

      let i = 2;
      while (i <= 10) {
        if (i % 2 == 0) console.log(i);
        i++;
      }

      // 7 사용자가 100보다 큰 숫자를 입력하도록 안내하는 프롬프트 창을 띄워보세요.

      // while (조건) 조건이 참이면 본문 코드 실행, flase면 다시 반복
      let num;
      do {
        num = prompt("100을 초과하는 숫자를 입력해주세요.", 0);
      } while (num <= 100 && num > 0);
