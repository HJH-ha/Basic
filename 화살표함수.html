<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표함수</title>
  </head>
  <body>
    <script>
      // let sum = function(a, b){
      //     return a + b;
      // };
      // let sum = () => {}
      let sum = (a, b) => a + b;

      console.log(sum(2, 3)); // 5

      let double = (n) => n ** 2;
      console.log(double(10)); // 100

      let sayHi = () => alert("HI~");

      // 예제
      let age = prompt("나이를 알려주세요~", 18);
      //   let welcome =
      //     age < 18 ? () => alert("안녕~") : () => alert("안녕하세요!");
      //   welcome();

      let welcome = function () {
        if (age < 18) {
          alert("안녕");
        } else {
          alert("안녕하세요");
        }
      };
      welcome();
    </script>
  </body>
</html>
