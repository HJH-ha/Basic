<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형변환</title>
  </head>
  <body>
    <script>
      let value = true; // 불린타입
      console.log(typeof value); // 불린
      value = String(value); // String() 문자형 변환
      console.log(typeof value);

      //숫자형 변환
      console.log("6" / "2"); // 문자열이 자동적으로 숫자로 바뀜 중간에 연산자 입력시.
      let num = Number("123"); // 문자열을 숫자로 변환
      console.log(typeof num); // 숫자
      let age = Number("숫자안되는123");
      console.log(age); // NaN(숫자가 아님)
      //숫자 변환시 특수한 경우 null => 0, true => 1, false => 0

      // 불린형으로 변환
      console.log(Boolean(1)); //true
      console.log(Boolean(0)); //false
      console.log(Boolean("헬로")); //true  문자열이 있으면
      console.log(Boolean("")); //false  문자열이 없으면

      let a = prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1);
      let b = prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 2);

      alert(+a + +b);

      // == 2개일때는 변환해서 비교  === 3개일때는 값도 같고 타입도 같아야함

      // 삼항조건연산자
      let accessAllowed;
      let number = prompt("나이를 입력해주세요.", "");
      //   if (number > 18) {
      //     accessAllowed = true;
      //   } else {
      //     accessAllowed = false;
      //   }

      accessAllowed = number > 18 ? true : false;
      console.log(accessAllowed);
    </script>
  </body>
</html>
